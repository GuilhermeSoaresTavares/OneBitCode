<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escalar Jogador</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="https://cursos.onebitcode.com/area/produto/item/1022462"
      >RESOLUÇÃO</a
    >
    <section>
      <form>
        <fieldset>
          <legend>Escale um Jogador!</legend>
          <label for="name">Nome:</label>
          <input type="text" id="name" />

          <label for="position">Posição:</label>
          <select id="position">
            <option value="Atacante">Atacante</option>
            <option value="Lateral">Lateral</option>
            <option value="Meia">Meia</option>
            <option value="Centro-Avante">Centro-Avante</option>
            <option value="Volante">Volante</option>
            <option value="Zagueiro">Zagueiro</option>
            <option value="Goleiro">Goleiro</option>
          </select>

          <label for="number">Número:</label>
          <input type="number" id="number" />

          <button type="reset" onclick="escalatePlayer()">Escalar</button>
        </fieldset>
      </form>
    </section>

    <section>
      <form>
        <fieldset>
          <legend>Remova um Jogador!</legend>
          <label for="removeNumber">Qual o número da camisa do Jogador?</label>
          <input id="removeNumber" type="number" />
          <button onclick="removePlayer()" type="reset">Excluir Jogador</button>
        </fieldset>
      </form>
    </section>

    <section>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Posição</th>
            <th>Número</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>
  </body>
</html>
